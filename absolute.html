<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <style>
        .bolinha {
            position: fixed;
            bottom: 0px;
            right: 0px;
            


            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 50%;

        }


        .card-perfil {
            position: relative;
        }
        .card-counter {
            position: absolute;
            bottom: -5px;
            right: -5px;

            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="bolinha">
        +
    </div>

    <header>
        <h1>In & Out</h1>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-filter"></i>
        </div>

    </header>

    <main>
        <article class="card-box">
            <h3 class="card-title">Yesterday</h3>
            
            <div class="card">
                <div class="card-perfil">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Zachary Summers</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$100</div>
            </div>
            
            <div class="card">
                <div class="card-perfil">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Zachary Summers</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$100</div>
            </div>
            
            <div class="card">
                <div class="card-perfil">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Zachary Summers</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$100</div>
            </div>
        </article>
        
        <article class="card-box">
            <h3 class="card-title">07 Jan 2018, Friday</h3>

            <div class="card">
                <div class="card-perfil">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Fanny Farmer</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$100</div>
            </div>
            
        </article>
        

    </main>

    <footer>Todos os direitos Reservados</footer>
</body>

</html>
