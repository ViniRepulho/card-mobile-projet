<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>In & Out</h1>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-filter"></i>
        </div>

    </header>

    <main class="page-content">
        <article class="card-box">
            <h3 class="card-title">Yesterday</h3>

            <div class="card">
                <div class="card-perfil persona1">
                    <span class="card-counter bk-status--waiting">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Ednaldo Maturo</p>
                    <p class="card-status status--waiting">Received</p>
                </div>

                <div class="card-price">$300</div>
            </div>

            <div class="card">
                <div class="card-perfil persona2">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Ednaldo Veggeta</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$110</div>
            </div>

            <div class="card">
                <div class="card-perfil persona3">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Ednaldo Black</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$55</div>
            </div>
        </article>

        <article class="card-box">
            <h3 class="card-title">07 Jan 2018, Friday</h3>

            <div class="card">
                <div class="card-perfil persona4">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Ednaldo Farinha</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$220</div>
            </div>

        </article>

        <article class="card-box">
            <h3 class="card-title">01 Jan 2018, Friday</h3>

            <div class="card">
                <div class="card-perfil persona7">
                    <span class="card-counter">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Ednaldo Habdu</p>
                    <p class="card-status">Received</p>
                </div>

                <div class="card-price">$10M</div>
            </div>
        </article>


    </main>

    <footer>
        <p>Todos os direitos Reservados</p>
        <nav class="menu-bottom">
            <a href="#" class="menu-item"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="menu-item status--active"><i class="fa-solid fa-circle-dollar-to-slot"></i></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-headphones"></i></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-user"></i></a>
        </nav>
    </footer>

</body>

</html>
